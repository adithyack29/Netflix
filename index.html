<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix India – Watch TV Shows Online</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" href="https://www.netflix.com/favicon.ico">
</head>
<body>
  <div class="background">
    <div class="overlay"></div>
    <div class="header">
      <img src="https://help.nflxext.com/helpcenter/OneTrust/oneTrust_production_2025-07-24/consent/87b6a5c0-0104-4e96-a291-092c11350111/019808e2-d1e7-7c0f-ad43-c485b7d9a221/logos/dd6b162f-1a32-456a-9cfe-897231c7763c/4345ea78-053c-46d2-b11e-09adaef973dc/Netflix_Logo_PMS.png">
      <div class="lang-signin">
        <select>
          <option value="en">English</option>
          <option value="hi">हिन्दी</option>
        </select>
        <button class="signin-btn">Sign In</button>
      </div>
    </div>

    <div class="content">
      <h1>Unlimited movies, TV shows and more</h1>
      <h2>Starts at ₹149. Cancel at any time.</h2>
      <p>Ready to watch? Enter your email to create or restart your membership.</p>
      <div class="email-form">
            <input type="email" placeholder="Email address" />
            <button>Get Started &gt</button>
      </div>
    </div>
  </div>
  <footer>
    Questions?Call <a class="call" href="tel:+123456789" target="_blank">123 456 789(Toll Free)</a><br><br>
    <div class="mainfoot">
      <div class="foot">
        <a href="https://help.netflix.com/en/node/412" target="_blank">FAQ</a>

      <div class="foot">   
        <a href="https://help.netflix.com/en" target="_blank">Help Center</a>
        <a href="https://help.netflix.com/en/node/134094" target="_blank">Corporate Information</a>
      </div>
      <div class="foot">
        <a href="https://help.netflix.com/legal/termsofuse" target="_blank">Terms Of Use</a>
      </div>
      <div class="foot">
        <a href="https://help.netflix.com/legal/privacy" target="_blank">Privacy</a>
      </div>
    </div>
